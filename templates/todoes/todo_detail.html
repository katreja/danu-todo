{% extends 'base.html' %}


{% block title %}
    Detail To-Do
{% endblock title %}


{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-6">
            <h2 class="mt-4"><b>{{object.title}}</b></h2>
            
            <h5 class="mt-4"><b>Deadline</b></h5>
            <p>{{object.deadline}}</p>
    
            <h5 class="mt-4"><b>Deskripsi</b></h5>
            <p>{{object.description}}</p>
    
            <p class="mt-4"><a href="{% url 'todo-edit' object.id %}">{{object.get_status_display}}</a></p>
        </div>
    </div>
</div>

{% endblock content %}
