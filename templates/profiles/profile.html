{% extends 'base.html' %}


{% block content %}

    <div class="container-fluid mt-4 ">
        <div class="row">
            <div class="col-8">
                <h2>{{user.first_name}}</h2>

                <div>
                    <h4>Photo</h4>
                    <p>
                        
                        {% if user.profile.photo %}
                            <img src="/media/{{user.profile.photo}}"> 
                        {% else %}
                            <a href="#">Upload Photo</a>
                        {% endif %}
                            
                    </p>
                </div>
                <div>
                    <h4>Bio</h4>
                    <p>{{user.profile.bio}}</p>
                </div>
                <a href="{% url 'profile-update' user.id %}">Update Profile</a>
            </div>
        </div>
    </div>
{% endblock content %}
