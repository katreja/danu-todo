{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-lg-4 offset-4"><h1>Login</h1></div>    
    </div>
    <div class="row mt-4">
        <div class="col-lg-4 offset-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
       <div class="row mt-4">
           <div class="col-lg-4 offset-4">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="{% url 'signup' %}"><h6>Create User</h6></a>
                </li>
            </ul>
           </div>
       </div>
   
{% endblock content %}
